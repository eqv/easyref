<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>EasyReference</title>
</head>

<body>
    <div id="reference" class="">
        <img id="ref-preview"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Bertrand_Russell_1957.jpg/640px-Bertrand_Russell_1957.jpg" />
        <div class="top-ui">
            <h1>Pick a Reference</h1>
            <div class="button-flex">
                <button id="ref-file" class="btn" title="From File"><i data-feather="file"></i> From Device</button>
                <button id="ref-link" class="btn" title="From Link"><i data-feather="link"></i> From Link</button>
                <button id="ref-use" class="btn" title="Use Reference"><i data-feather="check"></i></button>
                <input id="ref-file-input" type="file" name="Reference File Input" class="d-none" />
            </div>
        </div>
    </div>
    <div id="main" class="d-none">
        <div id="main-rendering" class="mix-blend">
            <canvas class="d-none"></canvas>
            <video autoplay class="d-none"></video>
            <img id="snapshot-img" class="" alt="">

            <div id="controls-top" class="top-ui">
                <div class="button-flex">
                    <div class="render-options">
                        <select name="" id="" class="render-select">
                            <option value="render-normal">Normal</option>
                            <option value="render-value">Value Only</option>
                            <option value="render-mirror">Mirror</option>
                        </select>
                    </div>
                    <div class="mix-options">
                        <select name="" id="" class="mix-select">
                            <option value="mix-blend">Blend</option>
                            <option value="mix-blink">Blink</option>
                            <option value="mix-darken">Darken (for lineart)</option>
                            <option value="mix-reference">Reference</option>
                            <option value="mix-video">Video</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="controls-bot" class="bottom-ui button-flex">
                <button id="play" class="btn play" title="Play"><i data-feather="play-circle"></i></button>
                <button id="pause" class="btn  pause d-none" title="Pause"><i data-feather="pause"></i></button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="camera_stream.js"></script>
</body>

</html>
